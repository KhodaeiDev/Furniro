<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="../images/icon.logo.png">
    <link rel="stylesheet" href="../styles/reset.css">
    <link rel="stylesheet" href="../styles/grid.css">
    <link rel="stylesheet" href="../styles/font.css">
    <link rel="stylesheet" href="../vendor/FontAwesome5/all.min.css">
    <link rel="stylesheet" href="../styles/mainPages/auth.css">
    <link rel="stylesheet" href="../styles/responsive.css">
    <title>Access</title>
</head>

<body>
    <div class="auth-container">
        <div class="wrapper">
            <div class="form-title">
                <h3 class="title signIn">signIn Form</h3>
                <h3 class="title Signup">Signup Form</h3>
            </div>
            <div class="form-container">
                <div class="form-slide-controls">
                    <div class="btn-signIn">
                        SignIn
                    </div>
                    <div class="btn-signUp">
                        SignUp
                    </div>
                </div>
                <div class="form-wrapper">
                    <form action="#" class="form-signIn">
                        <div class="input-box">
                            <input type="email" name="" id="" class="input signIn-Email" placeholder="Email">
                        </div>
                        <div class="input-box">
                            <input type="password" name="" id="" class="input signIn-password" placeholder="Password">
                        </div>
                        <a href="#">Forgot password?</a>

                        <div class="btn-box btn-signIn-box">
                            <button class="btn-signIn btn"></button>
                        </div>
                        <div class="signup-link">Not a member? <a href="#">Signup now</a></div>
                    </form>
                    <form action="" class="form-signUp">
                        <div class="input-box">
                            <input type="email" class="input signUp-Email" placeholder="Email">
                        </div>
                        <div class="input-box">
                            <input type="email" class="input signUp-password"" placeholder=" Password">
                        </div>
                        <div class="input-box">
                            <input type="email" class="input signUp-confirm" placeholder="Confirm password">
                        </div>
                        <div class="btn-box btn-signUp-box">
                            <button class="btn-signUp btn"></button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
